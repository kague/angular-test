<h2>Liste des Joueurs</h2>
<app-search-joueurs></app-search-joueurs>

<div>
  <a routerLink="/joueurs/new" title="Nouveau Joueur">
    <mat-icon>fiber_new</mat-icon>
  </a>
</div>

<table matSort (matSortChange)="sortData($event)">
  <tr>
    <th></th>
    <th mat-sort-header="surnom">Joueur</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let joueur of joueurs; trackBy: trackByFn">
    <td>
      <span matBadge="{{ joueur.id }}" matBadgeColor="accent"></span>
    </td>
    <td class="joueur">
      <a routerLink="/joueurs/{{ joueur.id }}">
        {{ joueur.surnom }}
      </a>
    </td>
    <td>
      <button mat-icon-button title="supprime" (click)="delete(joueur)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </tr>
</table>

dist: trusty
sudo: false

language: node_js
node_js:
  - "8"
  
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  # Use Chromium instead of Chrome.
  - export CHROME_BIN=chromium-browser
  - xvfb-run -a npm run test:cover -- --watch=false --no-progress --browsers=ChromeHeadless
  - xvfb-run -a npm run test -- --watch=false --no-progress --browsers=ChromeHeadless
  - xvfb-run -a npm run e2e -- --protractor-config=protractor.conf.js

after_sucess:
  - npm run coveralls